<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://kit.fontawesome.com/d7b56cf4b6.js" crossorigin="anonymous"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-300">
    <div class="bg-white p-5 rounded-2xl shadow-lg w-[80%] ">
        <div class="flex justify-start gap-5 items-center">
            <p class="py-2 px-1 border-b-2 border-blue-900 text-blue-900 font-semibold">My parameters</p>
            <p class="py-2 px-1 font-semibold text-gray-500">Public</p>
            <p class="py-2 px-1 font-semibold text-gray-500">Configurations</p>
        </div>

        <div class="flex justify-between items-center py-5">
            <h1 class="font-bold text-2xl text-blue-900">My Parameters</h1>

            <div class="flex gap-3">
                <div class="py-2 px-3 border-gray-500 border rounded flex items-center gap-2">
                    <i class="fa-solid fa-pencil"></i>
                    <button>Edit</button>
                </div>

                <div class="py-2 px-3 border-gray-500 border rounded flex items-center gap-2">
                    <i class="fa-solid fa-trash"></i>
                    <button>Delete</button>
                </div>
                
                <div class="py-2 px-3 rounded bg-purple-900 text-white">
                    <button>Create parameter</button>
                </div>
            </div>
        </div>

        <div class="flex gap-3 items-center justify-between pb-2">
            <div class="flex items-center py-3 border-2 border-gray-300 rounded-2xl gap-3 w-[82%]">
                <i class="fa-solid fa-magnifying-glass pl-4"></i>
                <input type="text" placeholder="Search">
            </div>

            <div>
                <span><i class="fa-solid fa-chevron-left"></i></span>
                <span>1</span>
                <span><i class="fa-solid fa-chevron-right"></i></span>
            </div>

            <div>
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>

        <div>
            <button class="border-blue-900 border-2 p-2 rounded-2xl gap-3">
                Name: contains auth0
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="border-blue-900 border p-2 rounded-2xl">
                Clear filters
            </button>
        </div>

    </div>
</body>
</html>
